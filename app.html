<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Werklund Slots</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="app.css" rel="stylesheet" />

    <script src="app.js"></script>
</head>
<body>

<div class="row">
    <div class="slots well col-sm-8 col-sm-offset-2">

        <div class="title row">
            <h1>Werklund Slots</h1>
        </div>

        <div class="symbol row">
            <div class="col-sm-2 well">
                <span class="glyphicon"></span>
            </div>
            <div class="col-sm-2 well">
                <span class="glyphicon"></span>
            </div>
            <div class="col-sm-2 well">
                <span class="glyphicon"></span>
            </div>
            <div class="col-sm-2 well">
                <span class="glyphicon"></span>
            </div>
        </div>

        <div class="output row">
            <div class="input col col-sm-4">
                <table>
                    <tr>
                        <td><label>Wallet:</label></td>
                        <td><span class="wallet">$10.00</span></td>
                    </tr>
                    <tr>
                        <td><label>Bet:</label></td>
                        <td><input type="text" value="1.00"/></td>
                    </tr>
                </table>
            </div>

            <div class="spin col col-sm-4">
                <button class="btn btn-lg btn-success">
                    Spin!
                </button>
            </div>

            <div class="win col col-sm-4">
            </div>
        </div>

    </div>
</div>


</body>
</html>
